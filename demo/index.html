<!doctype html>
<html>
<head>
  <title>emoji selector demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../bower_components/paper-styles/color.html">
  <link rel="import" href="../emoji-selector.html">

  <link rel="stylesheet" href="../bower_components/paper-styles/demo.css">

  <style is="custom-style">
    paper-input {
      width: 200px;
    }
    emoji-selector.shiny {
      --emoji-selector-background-color: var(--paper-grey-700);
      --emoji-selector-icon-color: white;
      --paper-input-container-color: white;
      --paper-input-container-input-color: white;
      --paper-input-container-focus-color: var(--paper-yellow-a200);
      --paper-tabs-selection-bar-color: var(--paper-yellow-a200);
      --paper-tab-ink: var(--paper-yellow-a200);
    }

  </style>
</head>
<body unresolved>
  <paper-input label="needs moar emoji">
    <emoji-selector suffix></emoji-selector>
  </paper-input>

  <paper-input label="my selector is shiny">
    <emoji-selector class="shiny" suffix></emoji-selector>
  </paper-input>

</html>
